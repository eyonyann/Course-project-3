<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/styles/sign-in-container.css">
    <link rel="stylesheet" type="text/css" href="/styles/common.css">
    <title rel="shortcut icon">üòä Movie Reviews</title>
    <link rel="shortcut icon" href="../res/logo.png" />
</head>
<body>

<div class="top-bar">
    <div class="logo">Êò†ÁîªÊâπË©ï</div>
    <nav>
        <div class="menu-button" id="main">–ì–ª–∞–≤–Ω–æ–µ</div>
        <div class="menu-button" id="favorites">–ú–æ—ë</div>
        <div class="menu-button" id="search">–ü–æ–∏—Å–∫</div>
        <div class="menu-button active" id="signIn">–í–æ–π—Ç–∏</div>
    </nav>
</div>

<div class="sign-in-container">
    <form action="/signIn" method="post" id="signInForm">
        <input type="text" id="username-box" name="username" placeholder="username">
        <input type="password" id="password-box" name="password" placeholder="password">
        <div class="error-message" id="errorMessage"></div>
        <button type="submit">–í–æ–π—Ç–∏</button>
        <a class="sign-up-ref" href="/signUp">–°–æ–∑–¥–∞—Ç—å –∞–∫–∫–∞—É–Ω—Ç</a>
    </form>
</div>

<script>
    // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –≥—Ä—É—Å—Ç–Ω—ã–π —Å–º–∞–π–ª–∏–∫
    const sadSmiley = 'üòû';

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ —Å–æ–±—ã—Ç–∏—è –∏–∑–º–µ–Ω–µ–Ω–∏—è –≤–∏–¥–∏–º–æ—Å—Ç–∏ –≤–∫–ª–∞–¥–∫–∏
    function handleVisibilityChange() {
        if (document.hidden) {
            document.title = sadSmiley + ' Movie Reviews'; // –ò–∑–º–µ–Ω—è–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫ –≤–∫–ª–∞–¥–∫–∏ –Ω–∞ –≥—Ä—É—Å—Ç–Ω—ã–π —Å–º–∞–π–ª–∏–∫
        } else {
            document.title = 'üòä Movie Reviews'; // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –∏—Å—Ö–æ–¥–Ω—ã–π –∑–∞–≥–æ–ª–æ–≤–æ–∫ –≤–∫–ª–∞–¥–∫–∏
        }
    }

    // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ —Å–æ–±—ã—Ç–∏—è –∏–∑–º–µ–Ω–µ–Ω–∏—è –≤–∏–¥–∏–º–æ—Å—Ç–∏ –≤–∫–ª–∞–¥–∫–∏
    document.addEventListener('visibilitychange', handleVisibilityChange);
    const signInForm = document.getElementById('signInForm');
    const errorMessage = document.getElementById('errorMessage');

    // –ü–æ–ª—É—á–∞–µ–º —Å—Å—ã–ª–∫–∏ –Ω–∞ –≤—Å–µ –∫–Ω–æ–ø–∫–∏ –º–µ–Ω—é
    const mainButton = document.getElementById('main');
    const myButton = document.getElementById('favorites');
    const searchButton = document.getElementById('search');
    const signInButton = document.getElementById('signIn');

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –¥–ª—è –∫–Ω–æ–ø–æ–∫
    mainButton.addEventListener('click', () => {
        window.location.href = '/home'; // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ –≥–ª–∞–≤–Ω—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É
    });

    myButton.addEventListener('click', () => {
        window.location.href = '/favorites'; // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É "–ú–æ—ë"
    });

    searchButton.addEventListener('click', () => {
        window.location.href = '/search'; // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É –ø–æ–∏—Å–∫–∞
    });

    signInButton.addEventListener('click', () => {
        window.location.href = '/signIn'; // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É –≤—Ö–æ–¥–∞
    });

    signInForm.addEventListener('submit', async (event) => {
        event.preventDefault();

        const formData = new FormData(signInForm);
        const response = await fetch('/signIn', {
            method: 'POST',
            body: formData
        });

        const data = await response.json();
        if (response.ok) {
            window.location.href = '/home'; // Redirect to home page on successful login
        } else {
            errorMessage.textContent = data.error; // Display error message
        }
    });
</script>

</body>
</html>
