<body>

<div class="top-bar">

    <nav>
        <div class="menu-button">–ì–ª–∞–≤–Ω–æ–µ</div>
        <div class="menu-button">–ú–æ—ë</div>
        <div class="menu-button">–ü–æ–∏—Å–∫</div>
        <div class="menu-button active">–í–æ–π—Ç–∏</div>
    </nav>
</div>

<div class="sign-up-container">
    <form action="/signUp" method="post" id="signUpForm">
        <input type="text" id="name-box" name="name" placeholder="–§–∞–º–∏–ª–∏—è –ò–º—è">
        <input type="text" id="username-box" name="username" placeholder="username">
        <input type="password" id="password-box" name="password" placeholder="password">
        <div class="error-message" id="errorMessage"></div>
        <button type="submit">–°–æ–∑–¥–∞—Ç—å –∞–∫–∫–∞—É–Ω—Ç</button>
        <a class="ref" href="/signIn">–í–æ–π—Ç–∏</a>
    </form>
</div>

<script>
    // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –≥—Ä—É—Å—Ç–Ω—ã–π —Å–º–∞–π–ª–∏–∫
    const sadSmiley = 'üòû';

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ —Å–æ–±—ã—Ç–∏—è –∏–∑–º–µ–Ω–µ–Ω–∏—è –≤–∏–¥–∏–º–æ—Å—Ç–∏ –≤–∫–ª–∞–¥–∫–∏
    function handleVisibilityChange() {
        if (document.hidden) {
            document.title = sadSmiley + ' Movie Reviews'; // –ò–∑–º–µ–Ω—è–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫ –≤–∫–ª–∞–¥–∫–∏ –Ω–∞ –≥—Ä—É—Å—Ç–Ω—ã–π —Å–º–∞–π–ª–∏–∫
        } else {
            document.title = 'üòä Movie Reviews'; // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –∏—Å—Ö–æ–¥–Ω—ã–π –∑–∞–≥–æ–ª–æ–≤–æ–∫ –≤–∫–ª–∞–¥–∫–∏
        }
    }

    // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ —Å–æ–±—ã—Ç–∏—è –∏–∑–º–µ–Ω–µ–Ω–∏—è –≤–∏–¥–∏–º–æ—Å—Ç–∏ –≤–∫–ª–∞–¥–∫–∏
    document.addEventListener('visibilitychange', handleVisibilityChange);
    const signUpForm = document.getElementById('signUpForm');
    const errorMessage = document.getElementById('errorMessage');

    signUpForm.addEventListener('submit', async (event) => {
        event.preventDefault();

        const formData = new FormData(signUpForm);
        const response = await fetch('/signUp', {
            method: 'POST',
            body: formData
        });

        const data = await response.json();
        if (response.ok) {
            window.location.href = '/home'; // Redirect to home page on successful login
        } else {
            errorMessage.textContent = data.error; // Display error message
        }
    });
</script>


</body>
